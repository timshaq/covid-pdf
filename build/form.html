<!DOCTYPE html>
<html lang="ru" id="html">
<head>
	<title>Форма отправки данных</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/form.min.css">
</head>

<body id="body">

<header class="header"></header>

<main>

<form class="form">

	<h1 class="page-title">
		Форма отправки данных
	</h1>

	<fieldset class="fieldset">
		<div class="labels type1">
			
			<label class="label">
				<span class="label__name">
					Laboratory (name) / Лаборатория (название):
				</span>
				<select class="label__select">
					<option disabled selected>Выберите лабораторию</option>
					<option value="4">Лаб4</option>
					<option value="3">Лаб3</option>
					<option value="2">Лаб2</option>
					<option value="1">Лаб1</option>
				</select>
			</label>
			
			<label class="label">
				<span class="label__name">
					Place of sampling / Место забора анализа:
				</span>
				<select class="label__select">
					<option disabled selected>Выберите место забора анализа</option>
					<option value="4">Лаб4</option>
					<option value="3">Лаб3</option>
					<option value="2">Лаб2</option>
					<option value="1">Лаб1</option>
				</select>
			</label>
			
			<label class="label fluid">
				<span class="label__name">
					Research method / Метод исследования:
				</span>
				<select class="label__select">
					<option disabled selected>Выберите метод исследования</option>
					<option value="4">Лаб4</option>
					<option value="3">Лаб3</option>
					<option value="2">Лаб2</option>
					<option value="1">Лаб1</option>
				</select>
			</label>

		</div>
	</fieldset>

	<fieldset class="fieldset">
		<div class="labels type1">
			
			<div class="two-labels-box">
			
				<label class="label">
					<span class="label__name">
						Passport / Серия паспорта:
					</span>
					<input type="text" placeholder="Серия паспорта...">
				</label>
			
				<label class="label lg">
					<span class="label__name">
						Passport / Номер паспорта:
					</span>
					<input type="text" placeholder="Номер паспорта...">
				</label>
				
			</div>
			
			<label class="label">
				<span class="label__name">
					Full name / Полное имя:
				</span>
				<input type="text" placeholder="Укажите полное имя...">
			</label>

			<label class="label">
				<span class="label__name">
					Birth date / Дата рождения:
				</span>
				<input id="bornDate" type="text" placeholder="Укажите дату рождения...">
			</label>
			
			<div class="two-labels-box">
			
				<label class="label">
					<span class="label__name">
						Sex / Пол:
					</span>
					<input type="text" placeholder="Укажите пол...">
				</label>
			
				<label class="label lg">
					<span class="label__name">
						Analysis date / Дата сдачи анализа:
					</span>
					<input id="analysDate" type="text" placeholder="Укажите дату сдачи...">
				</label>
				
			</div>
			
			<label class="label ">
				<span class="label__name">
					Test result/ Результат:
				</span>
				<input type="text" placeholder="Укажите результат и дату теста...">
			</label>
			
			<label class="label ">
				<span class="label__name">
					Test date / Дата теста:
				</span>
				<input id="testDate" type="text" placeholder="Укажите результат и дату теста...">
			</label>

		</div>
	</fieldset>

	<div class="form__submit-box">
		<button type="submit" class="form__submit">
			Отправить
		</button>
	</div>

</form>


</main>

<footer class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="assets/js/script.min.js"></script>

</body>



</html>
